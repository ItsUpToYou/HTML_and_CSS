<!DOCTYPE html>

<html>
    <head>
        <title>03.Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style3.css">
    </head>
    
    <body>
        <form method="POST" action="path/cal.php" >
            <table>
                <tr>
                    
                    <td colspan="4" class="field"><input type="text" class="numbers" value="123"/> </td>
                    
                </tr>
                <tr>
                    <td><button class="buttons" type="button" autofocus>1</button></td>
                    <td><button class="buttons" type="button" autofocus>2</button></td>
                    <td><button class="buttons" type="button" autofocus>3</button></td>
                    <td><button class="buttons" type="button" autofocus>+</button></td>
                    
                </tr>
                <tr>
                    <td><button class="buttons" type="button" autofocus>4</button></td>
                    <td><button class="buttons" type="button" autofocus>5</button></td>
                    <td><button class="buttons" type="button" autofocus>6</button></td>
                    <td><button class="buttons" type="button" autofocus>-</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" type="button" autofocus>7</button></td>
                    <td><button class="buttons" type="button" autofocus>8</button></td>
                    <td><button class="buttons" type="button" autofocus>9</button></td>
                    <td><button class="buttons" type="button" autofocus>*</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="buttons" type="button" autofocus>0</button></td>
                    <td><button class="buttons" type="button" autofocus>.</button></td>
                    <td><button class="buttons" type="button" autofocus>/</button></td>
                </tr>

            </table>
        </form>      
    </body>
</html>
