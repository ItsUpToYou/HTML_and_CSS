<!DOCTYPE html>
<html>
    <head>
        <title>01.Forms-HomeWork</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form method="POST" name="table">
            <table class="tabl" border="1">
                <tbody>
                <tr>
                    <td class="right"><label for="LAstN" >Last Name</label></td>
                    <td><input type="text" id="LAstN" size="39" placeholder="last name"/></td>
                </tr>
                <tr>
                    <td class="right"><label for="FirstName" >First Name</label></td>
                    <td><input type="text" size="39" id="FirstName" placeholder="first name"/></td>
                </tr>
                <tr>
                    <td class="right">Adress</td>
                    <td><textarea class="area" cols="31" rows="3" placeholder="number, str.name, floor, ap."></textarea></td>
                </tr>
                <tr>
                    <td class="right"><label for="City">City</label></td>
                    <td>
                        <table>
                            <tr>
                                <td class="table2"><input size="29" id="City" type="text" placeholder="City"/></td>
                                <td class="table2"><label for="state">State</label></td>
                                <td><input type="number" id="state" style="width:35px" value=""/></td>
                            </tr>
                        </table>
                    </td>
                    
                </tr>
                <tr>
                    <td class="right">Zip/Postal Code</td>
                    <td><input type="number" placeholder="1234" style="width:75px"/></td>
                </tr>
                <tr>
                    <td class="right">Country</td>
                    <td>
                        <select  style="width:200px">
                            <option>Bulgaria</option>
                            <option>Bbbbb</option>
                            <option>fgsdfgf</option>
                            <option>fsdfsdf</option>
                            <option>Esdfsdf</option>
                            <option>dsfsadf</option>
                            <option>Jfsdfs</option>                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="right"> <label for="phone"> Phone(Country code,<br> area code, number)</label></td>
                    <td>
                        (+<input type="tel" id="phone" placeholder="359" size="5"/>)
                        <input type="tel" placeholder="88" size="5"/>
                        <input type="tel" placeholder="8334343" size="19"/>
                    </td>
                </tr>
                <tr>
                    <td class="right">Email</td>
                    <td><input type="email" placeholder="mail@mail.com" size="41"/></td>
                </tr>
                <tr>
                    <td class="right">Birth date</td>
                    <td>Month <input class="date" type="number" placeholder="06"/>
                        Day<input class="date" type="number" placeholder="14"/>
                        Year(4digit)<input type="number"  class="dateyear" placeholder="1980"/>
                    </td>
                </tr>
                <tr>
                    <td class="right">Gender</td>
                    <td>
                        <select>
                            <option value="male" selected="selected">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="right">Starting Date</td>
                    <td>
                        <input type="radio" id="spring" name="sm"><label for="spring">Spring 2006</label>
                        <input type="radio" id="summer" name="sm"><label for="summer">Summer 2006</label>
                    </td>
                </tr>             
                <tr>
                    <td class="right">Comments/Questions</td>
                    <td><textarea class="area" cols="31" rows="4" placeholder="Please send me more information about...."></textarea>
                    </td>
                </tr>
                </tbody>
              <tfoot> 
                    <tr id="button">
                        <td colspan="2">
                        <input type="submit" name="" value="Submit">
                        <input type="reset" name="" value="Clear This Form">
                        </td>
                    </tr>
                </tfoot> 
            </table>
        </form> 
    </body>
</html>
